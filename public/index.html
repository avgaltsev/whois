<!DOCTYPE html>
<html lang="en">
	
	<head>
		
		<title>Whois</title>
		
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0">
		
		<link rel="stylesheet" href="css/common.css">
		<link rel="stylesheet" href="css/main.css">
		
		<script src="lib/jquery.js"></script>
		<script src="lib/underscore.js"></script>
		<script src="lib/backbone.js"></script>
		
		<script src="js/main.js"></script>
		
		<script id="template-result" type="text/template">
			
			<span class="query"><%=query%></span><button class="expand"></button>
			<pre class="whois"><%=whois%></pre>
			
		</script>
		
	</head>
	
	<body>
		
		<div id="query-wrapper">
			
			<div id="query" class="clearfix">
				
				<div id="query-caption">Whois</div>
				
				<button id="query-submit" tabindex="2">?</button>
				
				<div id="query-input-wrapper">
					
					<input id="query-input" type="text" placeholder="example.com" autofocus tabindex="1">
					
				</div>
				
			</div>
			
		</div>
		
		<div id="log"></div>
		
	</body>
	
</html>
